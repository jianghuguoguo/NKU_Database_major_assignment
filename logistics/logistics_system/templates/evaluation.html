<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>包裹记录 - 快递管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* 可复用 dashboard.html 的样式，以下为精简版 */
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #F8F9FA;
            color: #2C3E50;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 240px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: linear-gradient(180deg, #2A5C82, #1A4466);
            padding: 1.5rem;
            box-shadow: 4px 0 15px rgba(0,0,0,0.1);
        }

        .brand {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand h1 {
            color: white;
            font-size: 1.8rem;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
        }

        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .nav-item {
            color: rgba(255,255,255,0.9);
            padding: 1rem;
            border-radius: 8px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-item:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-item.active {
            background: #5BA4E6;
        }

        .main-content {
            padding: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 16px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #2A5C82;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        h2 {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- 左侧导航栏 -->
        <nav class="sidebar">
            <div class="brand">
                <h1><i class="fas fa-shipping-fast"></i> 物流通</h1>
            </div>
            <div class="nav-menu">
                <a href="{{ url_for('dashboard') }}" class="nav-item">
                    <i class="fas fa-home"></i> 仪表盘
                </a>
                <a href="{{ url_for('personnel')}}" class="nav-item">
                    <i class="fas fa-box-open"></i> 人员信息
                </a>
                <a href="{{ url_for('orders') }}" class="nav-item">
                    <i class="fas fa-box-open"></i> 订单记录
                </a>
                <a href="{{ url_for('commodities') }}" class="nav-item">
                    <i class="fas fa-map-marked-alt"></i> 物流信息
                </a>
                <a href="{{ url_for('add_order') }}" class="nav-item">
                    <i class="fas fa-map-marked-alt"></i> 创建订单
                </a>
                <a href="{{ url_for('evaluation') }}" class="nav-item">
                    <i class="fas fa-map-marked-alt"></i> 订单评价
                </a>
                <a href="{{ url_for('commodity_view') }}" class="nav-item">
                    <i class="fas fa-map-marked-alt"></i> 一键查询
                </a>
                <a href="{{ url_for('logout') }}" class="nav-item">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </a>
            </div>
        </nav>

        <!-- 主内容区 -->
        <main class="main-content">
            <h2>订单评价</h2>
            <table>
                <thead>
                    <tr>
                        <th>评价ID</th>
                        <th>分数</th>
                        <th>订单ID</th>
                        <th>收件人ID</th>
                    </tr>
                </thead>
                <tbody>
                    {% for evaluation in evaluation %}
                    <tr>
                        <td>{{ evaluation.evaluationID }}</td>
                        <td>{{ evaluation.score }}</td>
                        <td>{{ evaluation.orderID }}</td>
                        <td>{{ evaluation.recipientID }}</td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
