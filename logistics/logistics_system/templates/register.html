<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册 - 快递管理系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #F0F2F5;
            color: #2C3E50;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .register-container {
            background: white;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"],
        input[type="password"],
        select {
            padding: 10px 14px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input:focus,
        select:focus {
            border-color: #2A5C82;
            outline: none;
        }

        button {
            padding: 12px;
            background: #2A5C82;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1A4466;
        }

        .login-link {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .login-link a {
            color: #2A5C82;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2><i class="fas fa-user-plus"></i> 用户注册</h2>
        {% if error_msg %}
    <div style="color: red; margin-bottom: 1rem;">{{ error_msg }}</div>
{% endif %}
        <form method="POST">
            <label>管理员ID:
                <input type="text" name="adminid" required>
            </label>

            <label>密码:
                <input type="password" name="password" required>
            </label>

            <label>姓名:
                <input type="text" name="name" required>
            </label>

            <label>电话:
                <input type="text" name="telephoneno" required>
            </label>

            <button type="submit"><i class="fas fa-user-plus"></i> 注册</button>
        </form>
        <div class="login-link">
            已有账户？<a href="{{ url_for('login') }}">点击登录</a>
        </div>
    </div>
</body>
</html>
