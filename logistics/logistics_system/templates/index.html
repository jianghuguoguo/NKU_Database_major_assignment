<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>快递物流管理系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">快递物流管理系统</h1>

    <form method="POST" action="/add_user">
        <div class="mb-3">
            <label for="userid" class="form-label">UserID</label>
            <input type="text" class="form-control" id="userid" name="userid" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">电话号码</label>
            <input type="text" class="form-control" id="phone" name="phone" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">角色</label>
            <select class="form-select" id="role" name="role">
                <option value="recipient">收件人</option>
                <option value="addresser">发件人</option>
                <option value="courier">快递员</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">添加用户</button>
    </form>

    {% if users %}
        <h2 class="mt-5">已有用户</h2>
        <ul class="list-group">
            {% for user in users %}
                <li class="list-group-item">{{ user[0] }} - {{ user[1] }} - {{ user[2] }} - {{ user[3] }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
